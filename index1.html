<div class="row">
    <aside class="col-md-3">
      <form id="citySearch">
        <h2 id="formTitle">Search for a City:</h2>

        <input id="search" type="text" placeholder="City"/>

        <button id="searchBtn">Search</button>
      </form>
    </aside>

    <aside class="col-md-3">
      Search  History
    </aside>
  

    <main class="row">
      <div class="col-md-9">
         <h2 id="currentCity"></h2>
         <h2 id="currentDate"></h2>
         <p id="currentTemp"></p>
         <p id="currentWind"></p>
         <p id="currentHumidity"></p>
         <p id="currentUv">UV Index:</p> 
      </div>

      <div class="col-md-9">
        <h3>5-Day Forecast</h3>
        <div id="dayCards">
          
        </div>
    </div>
  </main>
  </div>
